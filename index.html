<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Noto Sans JP を読み込み (600, 800を含む) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: transparent; 
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: flex-start;
        }

        /* 外側の白いコンテナ（枠線・影なしのフラットデザイン） */
        .container {
            background: #ffffff;
            border: none;
            border-radius: 24px;
            padding: 24px 32px;
            display: inline-flex;
            flex-direction: column;
            gap: 20px; /* 各行の間隔 */
        }

        /* 各SNSの行 */
        .sns-row {
            display: flex;
            align-items: center;
            gap: 16px; /* アイコンとテキストの間隔 */
        }

        /* アイコンのスタイル */
        .icon {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            object-fit: cover;
        }

        /* テキスト部分 */
        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* SNS名のスタイル (Weight 600) */
        .label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 2px;
            letter-spacing: 0.05em;
        }

        /* フォロワー数のスタイル (Weight 800) */
        .count {
            font-size: 26px;
            font-weight: 800;
            color: #000;
            line-height: 1.1;
            letter-spacing: 0.02em;
        }

        .unit {
            font-size: 16px;
            font-weight: 600;
            margin-left: 4px;
            color: #333;
        }

        /* 準備中テキストのスタイル */
        .status-text {
            color: #888;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- YouTube -->
        <div class="sns-row">
            <img class="icon" src="https://www.google.com/s2/favicons?sz=128&domain=youtube.com">
            <div class="info">
                <span class="label">YouTube</span>
                <span id="yt-count" class="count">-<span class="unit">人</span></span>
            </div>
        </div>

        <!-- Instagram -->
        <div class="sns-row">
            <img class="icon" src="https://www.google.com/s2/favicons?sz=128&domain=instagram.com">
            <div class="info">
                <span class="label">Instagram</span>
                <span id="ig-count" class="count">-<span class="unit">人</span></span>
            </div>
        </div>

        <!-- TikTok -->
        <div class="sns-row">
            <img class="icon" src="https://www.google.com/s2/favicons?sz=128&domain=tiktok.com">
            <div class="info">
                <span class="label">TikTok</span>
                <span class="count status-text">準備中</span>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        // 保存済みのGAS URLを使用
        const gasUrl = "https://script.google.com/macros/s/AKfycbwfeYewzIU9Y195_PYzgHrShq6pyCOrzodg9uB5Twd6waF0eBWZtfSHcLKKoinvboOt/exec";

        if (params.get('yt') || params.get('ig')) {
            fetch(`${gasUrl}?ytId=${params.get('yt')}&igId=${params.get('ig')}`)
                .then(res => res.json())
                .then(data => {
                    const format = (num) => (num && !isNaN(num)) ? Number(num).toLocaleString() : "-";
                    
                    if(data.youtube) {
                        document.getElementById('yt-count').innerHTML = `${format(data.youtube)}<span class="unit">人</span>`;
                    }
                    if(data.instagram) {
                        document.getElementById('ig-count').innerHTML = `${format(data.instagram)}<span class="unit">人</span>`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('yt-count').innerText = "Error";
                    document.getElementById('ig-count').innerText = "Error";
                });
        }
    </script>
</body>
</html>
